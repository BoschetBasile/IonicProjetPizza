<ion-header>

  <ion-navbar>
    <ion-title>pizzaAdmin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Ajouter une pizza</h2>
  <form (ngSubmit)="savePizza()">
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="pizza.name" name="Nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input type="text" [(ngModel)]="pizza.desc" name="Description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Image</ion-label>
      <ion-input type="email" [(ngModel)]="pizza.picture" name="Image"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Ajouter Pizza</button>
  </form>
</ion-content>
